<!-- myproject/mathapp/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Calculate Factorial</title>
</head>
<body>
    <h1>Enter a number from 1 to 10</h1>
    <form method="post">
        {% csrf_token %}
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="1" max="10" required>
        <button type="submit">Calculate</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
